<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="styleprofile.css">
    <style>
        /* Style for the unicorn image */
        .unicorn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="background-music" loop>
        <source src="musique/chanson1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Unicorn image -->
    <img src="image/licorne.png" alt="Unicorn" class="unicorn" id="unicorn-button">

    <div class="container">
        <!-- Left: Sommaire Section -->
        <div class="sommaire">
            <ul class="nav-links">
                <li><a href="biographie.html">DAPHNÉ</a></li>
                <li><a href="philosophie.html">PHILOSOPHIE</a></li>
                <li><a href="creation.html">CRÉATION</a></li>
            </ul>
        </div>

        <!-- Right: GIF Section -->
        <div class="gif-container">
            <img src="image/reels1.gif" alt="Reel GIF" class="gif">
        </div>
    </div>

    <script>
        const backgroundMusic = document.getElementById('background-music');
        const unicornButton = document.getElementById('unicorn-button');

        // Play music when the unicorn image is clicked
        unicornButton.addEventListener('click', () => {
            backgroundMusic.play().catch(error => {
                console.error('Error playing background music:', error);
            });
        });
    </script>
</body>
</html>
