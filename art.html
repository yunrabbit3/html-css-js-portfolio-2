<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRÉATION</title>
    <link rel="stylesheet" href="styleart.css">
</head>
<body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
        <ul class="nav-links">
            <li><a href="profile.html">MENU</a></li>
        </ul>
    </nav>

    <!-- Title -->
    <header id="page-title">
        CRÉATION
    </header>

    <!-- Background Video Section (art1.mp4) -->
    <div class="background-video-container">
        <video class="background-video" autoplay loop muted>
            <source src="art/art1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Other content goes here, such as art0.mp4 or other elements -->
    <div class="video-container">
        <video id="art-video" width="80%" height="auto" controls>
            <source src="art/art0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <!-- Car GIF at the top -->
    <div class="car-gif-container">
        <img src="image/carin.gif" class="car-gif" alt="Car Animation">
    </div>

    <!-- Video Section (art0.mp4) -->
    <div class="video-container">
        <video id="art-video" width="80%" height="auto" controls>
            <source src="art/art0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carGif = document.querySelector('.car-gif');
            setTimeout(() => {
                carGif.style.display = 'none';
            }, 5000); // Hide car GIF after 5 seconds
        });
    </script>
</body>
</html>
